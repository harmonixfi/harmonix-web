name: Deploy Harmonix Web with SST

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install SST CLI
        run: curl -fsSL https://ion.sst.dev/install | bash

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Modify this based on your deployment region

      - name: Create .env file
        run: |
          NEXT_PUBLIC_API_URL=$(aws ssm get-parameter --name "/harmonix-web/NEXT_PUBLIC_API_URL" --with-decryption --query "Parameter.Value" --output text)
          echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env

      - name: Set SST Secret
        run: sst secret set DomainCert ${{ secrets.DOMAIN_CERT }}

      - name: Deploy with SST
        run: sst deploy
